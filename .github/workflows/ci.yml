name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run linters
        run: poetry run flake8 .
      - name: Run tests
        run: poetry run pytest -q

  preflight:
    needs: lint-and-test
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      CLIENT_CERT_SUBJECT_HEADER: ci-preflight
      DATABASE_URL: sqlite:///:memory:

    steps:
      - uses: actions/checkout@v4
      - name: Fail when critical secrets are absent
        run: |
          if [ -z "${API_KEY:-}" ]; then
            echo "API_KEY must be provided via repository secrets" >&2
            exit 1
          fi
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run deployment preflight
        run: |
          poetry run python scripts/preflight_check.py

  build-and-publish:
    needs: [lint-and-test, preflight]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
