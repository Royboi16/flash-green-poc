# docker-compose.yml
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: flashgreen
      POSTGRES_PASSWORD: flashgreen
      POSTGRES_DB: flash_green
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  hardhat:
    image: node:20-alpine
    working_dir: /app/hardhat
    command: sh -c "npm install && npx hardhat node --hostname 0.0.0.0"
    ports:
      - "8545:8545"       # JSON-RPC
    volumes:
      - ./hardhat:/app/hardhat

  bot:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app                # mount your source
      - ./data:/app/data:ro
    environment:
      DATABASE_URL: postgresql+psycopg2://flashgreen:flashgreen@db:5432/flash_green
    command: >
      bash -c "
      pip install --no-cache-dir poetry && \
      poetry config virtualenvs.create false && \
      poetry install --no-interaction --no-ansi && \
      alembic upgrade head && \
      python -m app.orchestrator
      "
    ports:
      - "8002:8002"           # FastAPI JSON
      - "8000:8000"           # Prom exporter
    depends_on:
      - db

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./infra:/etc/prometheus:ro          # <‑‑ mount whole folder
      - ./infra/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana-oss:11.0.0
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra:/etc/grafana/provisioning:ro   # <‑‑ whole folder again
    ports:
      - "3000:3000"

volumes:
  grafana-data:
  db-data:


